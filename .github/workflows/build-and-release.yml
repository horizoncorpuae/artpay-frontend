name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers only on version tags, e.g., v1.0, v1.1, etc.
    branch:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: node:16-alpine  # Using a lightweight Node.js Alpine container

    steps:
      - name: Install dependencies
        run: |
          # Install dependencies and zip in Alpine
          apk add --no-cache git yarn zip

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install project dependencies
        run: yarn install

      - name: Build project
        run: yarn vite build -c vite.config.wp.ts

      - name: Zip artifacts
        run: |
          mkdir -p release
          zip -r release/wp_theme.zip wp/theme
  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: |
            Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/wp_theme.zip
          asset_name: wp_theme.zip
          asset_content_type: application/zip
